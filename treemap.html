    }

      stroke: white;
    }

      stroke: white;

      stroke: lightgray;

    .polarWrapper .line {
      opacity: 0.7;
    }

    .polarMean {
      stroke: white;
      stroke-width: 3;
      stroke-dasharray: 10,5;
    }

    .polarAttack {
      stroke: red;
      stroke-width: 4;
    }

    .dataTable {
      width: 100%;
    }

    table {
      border: none;
    }

    table td {
      vertical-align: top;
    }

    .mapWrapper {
      clip-path: url(#bubbleMapClipper);
    }

    .mapAttack {
      fill: white;
      opacity: 0.4;
      stroke-width: .1;
    }

    .hideAttack {
      fill-opacity: 0.2;
      stroke-opacity: 0.8;
      stroke-width: .1;
    }

    .mapOverlay {
      fill: none;
      pointer-events: all;
    }

    div.tooltip {
      position: absolute;
      padding: 4px;
      font: 12px sans-serif;
      border: 1px solid white;
      border-radius: 8px;
      pointer-events: none;
    }

    div#filterSelectors {
